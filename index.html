<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>archVIZ NUSSBAUMER - Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #ffffff;
        }

        .download-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .download-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #666666, #333333);
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .company-name {
            color: #333333;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .company-subtitle {
            color: #666666;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .download-success {
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid rgba(40, 167, 69, 0.3);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .download-success h2 {
            color: #28a745;
            margin-bottom: 12px;
            font-size: 20px;
            font-weight: 300;
        }

        .download-error {
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .download-error h2 {
            color: #dc3545;
            margin-bottom: 12px;
            font-size: 20px;
            font-weight: 300;
        }

        .file-info {
            background: rgba(108, 117, 125, 0.1);
            border-radius: 8px;
            padding: 25px;
            margin: 25px 0;
            border-left: 4px solid #6c757d;
        }

        .file-name {
            font-weight: 400;
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
            word-break: break-word;
        }

        .file-details {
            color: #6c757d;
            font-size: 14px;
            font-weight: 300;
        }

        .download-btn {
            background: linear-gradient(135deg, #333333, #666666);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 15px 0;
            text-transform: uppercase;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #555555, #888888);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .footer {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
            font-size: 13px;
            color: #6c757d;
            font-weight: 300;
        }

        .contact-info {
            margin-top: 15px;
            font-size: 12px;
            color: #999999;
        }

        .contact-info a {
            color: #666666;
            text-decoration: none;
        }

        .contact-info a:hover {
            color: #333333;
        }

        @media (max-width: 480px) {
            .download-container {
                padding: 40px 25px;
                margin: 10px;
            }
            
            .company-name {

            }
            
            .company-subtitle {
                font-size: 12px;
            }

    </style>
</head>
<body>
    <div class="download-container">
        <div class="logo-container">
            <div class="company-name">archVIZ NUSSBAUMER</div>
            <div class="company-subtitle">Architekturvisualisierung</div>
        </div>
        
        <div id="download-content">
            <!-- Content wird per JavaScript eingef√ºgt -->
        </div>
        
        <div class="footer">
            <strong>Sven Nussbaumer</strong><br>
            <strong>ARCHITEKTURVISUALISIERUNG</strong>
            <div class="contact-info">
                <a href="mailto:office@archviz-nussbaumer.at">office@archviz-nussbaumer.at</a> | 
                <a href="tel:+436604897258">+43 660 4897258</a><br>
                6941 Langenegg, √ñsterreich
            </div>
        </div>
    </div>

    <script>
        // URL-Parameter auslesen
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Hauptfunktion
        function initDownload() {
            const downloadUrl = getUrlParameter('download');
            const jobNumber = getUrlParameter('job');
            const expiryDate = getUrlParameter('expiry');

            console.log('URL-Parameter:', { downloadUrl, jobNumber, expiryDate });

            const contentDiv = document.getElementById('download-content');

            if (!downloadUrl || !jobNumber) {
                // Fehler anzeigen
                contentDiv.innerHTML = `
                    <div class="download-error">
                        <h2>‚ö†Ô∏è Download-Fehler</h2>
                        <p>Keine Download-URL gefunden. Bitte verwenden Sie den Link aus Ihrer E-Mail.</p>
                    </div>
                    <p style="color: #666; margin: 20px 0;">Falls der automatische Download nicht funktioniert:</p>
                    <button class="download-btn" onclick="window.location.reload()">‚¨áÔ∏è Manuell herunterladen</button>
                `;
                return;
            }

            // Erfolg anzeigen
            const fileName = `Projekt_${jobNumber}.zip`;
            const expiryText = expiryDate ? new Date(expiryDate).toLocaleDateString('de-DE') : 'unbekannt';

            contentDiv.innerHTML = `
                <div class="download-success">
                    <h2>‚úÖ Download wird gestartet</h2>
                    <p style="color: #666; margin-top: 10px;">Ihre Visualisierungen werden automatisch heruntergeladen</p>
                </div>
                
                <div class="file-info">
                    <div class="file-name">üìÅ ${fileName}</div>
                    <div class="file-details">G√ºltig bis: ${expiryText}</div>
                </div>
                
                <p style="color: #666; margin: 25px 0;">Falls der automatische Download nicht funktioniert:</p>
                <a href="${downloadUrl}" class="download-btn" download="${fileName}">
                    ‚¨áÔ∏è Manuell herunterladen
                </a>
            `;

            // Automatischer Download nach 2 Sekunden
            setTimeout(() => {
                console.log('Starte automatischen Download:', downloadUrl);
                
                // Download √ºber versteckten Link
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = fileName;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                console.log('Download-Link ausgel√∂st');
            }, 2000);
        }

        // Beim Laden der Seite starten
        window.addEventListener('load', initDownload);
    </script>
</body>
</html>
